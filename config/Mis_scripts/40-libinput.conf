Section "InputClass"
        Identifier "libinput touchpad catchall"
        MatchIsTouchpad "on"
        MatchDevicePath "/dev/input/event*"
        Driver "libinput"
        Option "Tapping" "on"
        Option "VerticalScrolling" "True"
        Option "NaturalScrolling" "True"
        Option "EdgeScrolling" "True"
EndSection
